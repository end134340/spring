<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<body>
	<div class="container">
		<h3>사원 정보 조회</h3>
		<div>
			<label for="eid">사원번호</label> <input type="text" id="eid" class="form-control"
				th:value="${emp.employeeId}" readonly>
		</div>
		<div>
			<label for="ename">이름</label> <input type="text" id="ename" class="form-control"
				th:value="${emp.lastName}" readonly>
		</div>
		<div>
			<label for="email">이메일</label> <input type="email" id="email" class="form-control"
				th:value="${emp.email}" readonly>
		</div>
		<div>
			<label for="hDate">입사일</label> <input type="date" id="hDate" class="form-control"
				th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<label for="job">업무</label> <input type="text" id="job" class="form-control"
				th:value="${emp.jobId}" readonly>
		</div>
		<div>
			<label for="sal">급여</label> <input type="number" id="sal" step="0.01" class="form-control"
				min="0" th:value="${emp.salary}" readonly>
		</div>
		<div>
			<button type="button" class="btn btn-warning" th:onclick="|location.href='@{/empUpdate(employeeId=${emp.employeeId})}'|">수정</button>
			<button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/empList}'|">목록</button>
			<button type="button" class="btn btn-danger" th:onclick="|location.href='@{/empDelete(employeeId=${emp.employeeId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
